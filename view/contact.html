   <div class="container position-relative my-3">

      <div class="card-bady ">
        <div class="card-header fide_nav">
          <h3 class="card-title text-center fw-bolder">Contacto</h3>
        </div>
        <form action="" class=" form my-3">
          <div class="row mx-3">
            <div class="col-md-6 mb-3">
              <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" required>
            </div>
            <div class="col-md-6 mb-3">
              <input type="text" class="form-control" placeholder="Apellido" aria-label="apellido" required>
            </div>
          </div>
          <div class="row mx-3">
            <div class="col-md-6 mb-3">
              <input type="email" class="form-control" placeholder="Email" aria-label="Email" required>
            </div>
            <div class="col-md-6 mb-3">
              <input type="cell" class="form-control" placeholder="Telefono" aria-label="Telefono" required>
            </div>
          </div>
          <div class="form-floating mx-4 mb-3">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example" required>
              <option selected>Selecione una opcion</option>
              <option value="1">San Jose</option>
              <option value="2">Alajuela</option>
              <option value="3">Cartago</option>
              <option value="4">Heredia</option>
              <option value="5">Puntarenas</option>
              <option value="6">Limon</option>
              <option value="7">Guancaste</option>
            </select>
            <label for="floatingSelect">Donde nos escribe</label>
          </div>
          <div class="form-floating mx-4">
            <textarea class="form-control mb-3 text-muted" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" required></textarea>
            <label for="floatingTextarea2">Comentarios</label>
          </div>
          
          <div class="card-footer">
            <div class="d-grid col-6 mx-auto">
              <button type="submit" class="btn btn-lg border-0 fw-bolder fide_list" id="liveAlertBtn">Enviar</button>
            </div>
          </div>
        </form>
